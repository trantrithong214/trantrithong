<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà bếp</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .trolai {
            font-size: 30px;
            color: black;
            background-color: orange;
            border-width: 2px;
            border-color: black;
            margin-left: 300px;

        }

        h1 {
            text-align: center;
            font-size: 75px;

        }




        .blockto {
            display: flex;
            flex-direction: row;
            ;
            width: 900px;
            height: 500px;
            margin-top: 30px;






        }


        .blocknho {
            display: flex;
            flex-direction: column;
            width: 500px;
            height: 500px;

        }

        .block {
            display: flex;
            flex-direction: row;
            border: 2px solid black;
            width: 400px;
            border-radius: 10px;
            height: 100px;
            margin-top: 20px;
            margin-left: 20px;

        }

        .thongso1 {
            color: blue;
            font-size: 50px;

            width: 250px;
            text-align: center;
            margin-top: 15px;
        }

        .thongso2 {
            width: 60px;

            color: blue;
            font-size: 50px;
            margin-top: 15px;
        }

        .donvi1 {

            color: blue;
            width: 10px;
            font-size: 25px;
            margin-top: 15px;
        }

        .donvi2 {

            width: 50px;
            font-size: 50px;
            margin-top: 15px;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Nhà bếp</h1>


    <button class="trolai" onclick="location.href='/'">Trở lại</button>


    <div id="serverstatus1">
    </div>
    <div id="stations">
    </div>



    <div class="blockto">
        <div class="blocknho">
            <div class="block">
                <div class="thongso1">Nhiệt Độ:</div>
                <div class="thongso2" id="C"></div>
                <div class="donvi1">o</div>
                <div class="donvi2">C</div>
            </div>
            <div class="block">
                <div class="thongso1">Độ Ẩm:</div>
                <div class="thongso2" id="H"></div>
                <div class="donvi1"></div>
                <div class="donvi2">%</div>
            </div>
            <div class="block">
                <div class="thongso1">Áp suất:</div>
                <div class="thongso2"></div>
                <div class="donvi1"></div>
                <div class="donvi2"></div>
            </div>
        </div>


        <div class="blocknho">

            <div class="block">
                <div class="thongso1">Không khí:</div>
                <div class="thongso2"></div>
                <div class="donvi1"></div>
                <div class="donvi2"></div>
            </div>
            <div class="block">
                <div class="thongso1">Ánh sáng:</div>
                <div class="thongso2" id="lux"></div>
                <div class="donvi1"> </div>
                <div class="donvi2">lx</div>
            </div>
            <div class="block">
                <div class="thongso1"></div>
                <div class="thongso2"></div>
                <div class="donvi1"></div>
                <div class="donvi2"></div>
            </div>
        </div>



    </div>




    <script>


        var socket = io();





        socket.on('cambien1web', (msg1) => {

            if (msg1.C == "", msg1.H == "", msg1.lux == "") {
                $('#C').text("");
                $('#H').text("");
                $('#lux').text("");
                $("#serverstatus1").text("Đã ngắt kết nối")
                console.log(msg1);




            }

            else {

                $('#C').text(msg1.C)
                $("#H").text(msg1.H);
                $("#lux").text(msg1.lux);
                $("#serverstatus1").text("Đã kết nối")
                console.log(msg1);
                if (msg1.C == null || msg1.H == null) {
                    $('#C').text("");
                    $('#H').text("");
                    $("#lux").text(msg1.lux);
                    $("#serverstatus1").text("Cảm biến nhiệt độ và độ ẩm đã mất kế nối")
                    console.log(msg1);
                }
                if (msg1.lux == -1) {
                    $('#C').text(msg1.C)
                    $("#H").text(msg1.H);
                    $("#lux").text("");
                    $("#serverstatus1").text("Cảm biến ánh sáng đã mất kết nối")
                    console.log(msg1);
                }

            }
        })
        $("#serverstatus1").text("Đang kết nối...")






    </script>

</body>

</html>
