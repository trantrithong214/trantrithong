<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Station</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .block {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            border: 1px solid rgb(175, 42, 42);
            border-radius: 20px;
            padding: 30px;
            width: 640px;
            margin-top: 40px;
        }

        .temp {
            flex-direction: row;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 160px;
            margin-left: 10px;
        }

        .tempVal {
            flex-direction: row;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            color: cornflowerblue;
            font-weight: 500;
        }

        .tempUnit {
            flex-direction: row;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: rgb(139, 175, 241);
        }

        .tempO {
            color: rgb(139, 175, 241);
            font-size: 15px;
            margin: 2px;
        }

        .button {
            display: flex;
            flex-direction: row;
            background-color: #e7e7e7;
            border: none;
            color: rgb(158, 155, 155);
            align-items: center;
            justify-content: center;
            font-size: 25px;
            font-weight: bold;
            border-radius: 10px;
            width: 100px;
            height: 60px;
            cursor: pointer;
        }

        /*  */
        .btn {
            border: none;
            outline: none;
            padding: 10px 10px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
            margin: 2px;
            border-radius: 5px;
        }

        /* Style the active class, and buttons on mouse-over */
        .active,
        .btn:hover {
            background-color: rgb(77, 79, 255);
            color: white;
        }
    </style>
</head>

<body>
    <h1>Weather Station</h1>
    <div id="server-status"></div>
    <div id="stations"></div>

    <div class="block">
        <div class="temp">
            <div class="tempVal" id="tempC"></div>
            <div class="tempO">o</div>
            <div class="tempUnit">C</div>
        </div>
        <div class="temp">
            <div class="tempVal" id="tempF"></div>
            <div class="tempO">o</div>
            <div class="tempUnit">F</div>
        </div>
        <div class="temp">
            <div class="tempVal" id="tempHumi"></div>
            <div class="tempUnit">%</div>
        </div>

        <script>






            socket.on("temp2web", (msg) => {
                $("#tempC").text(msg.C1);
                $("#tempF").text(msg.F1);
                $("#tempHumi").text(msg.H1);
            });


        </script>
</body>

</html>
